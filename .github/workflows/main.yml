name: Deploy to Server (Simple)

on:
  push:
    branches: [deploy-tests]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Setup SSH key
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/techlifer-linode-github-vasilymac
        chmod 600 ~/.ssh/techlifer-linode-github-vasilymac
        ssh-keygen -y -f ~/.ssh/techlifer-linode-github-vasilymac > ~/.ssh/techlifer-linode-github-vasilymac.pub

    - name: Test SSH connection
      run: ssh -i ~/.ssh/techlifer-linode-github-vasilymac -o StrictHostKeyChecking=no vasily@${{ secrets.HOST }} "echo 'SSH connection successful'"

    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/techlifer-linode-github-vasilymac -o StrictHostKeyChecking=no vasily@${{ secrets.HOST }} "
          cd /var/www/techlifepodcast.com
          echo "Installing NPM packages..."
          npm i
          git fetch origin master
          git reset --hard origin/master
          mkdir -p ~/.npm-cache
          npm config set cache ~/.npm-cache --no-global
          npm ci --no-bin-links
          npm run sass-build
          echo 'SASS build completed'
          if [ -f public/stylesheets/styles.css ]; then
            echo 'CSS file successfully generated'
            ls -l public/stylesheets/styles.css
          else
            echo 'Error: CSS file not found at public/stylesheets/styles.css'
            echo 'Current directory contents:'
            ls -R
            exit 1
          fi
          sudo mkdir -p tmp
          sudo touch tmp/restart.txt
          echo 'Deployment completed successfully'
        "
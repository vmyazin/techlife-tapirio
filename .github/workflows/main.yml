name: Deploy to Server (Optimized)

on:
  push:
    branches: [deploy-tests]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

    - name: Deploy to server
      env:
        HOST: ${{ secrets.HOST }}
        USER: vasily
      run: |
        ssh $USER@$HOST << 'ENDSSH'
          set -e
          cd /var/www/techlifepodcast.com
          git fetch origin master
          git reset --hard origin/master
          
          # Setup npm
          mkdir -p ~/.npm-cache
          npm config set cache ~/.npm-cache --no-global
          
          # Install dependencies and build
          if [ -f package-lock.json ]; then
            npm ci --no-bin-links
          else
            npm install --no-bin-links
          fi
          
          # Install Sass globally
          npm install -g sass
          
          # Run Sass build
          npx sass scss/styles.scss:public/stylesheets/styles.css --style compressed
          
          # Verify build
          if [ ! -f public/stylesheets/styles.css ]; then
            echo "Error: CSS file not found at public/stylesheets/styles.css"
            ls -R public/stylesheets
            exit 1
          fi
          
          # Finalize deployment
          sudo mkdir -p tmp
          sudo touch tmp/restart.txt
          echo "Deployment completed successfully"
        ENDSSH